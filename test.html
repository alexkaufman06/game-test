<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
  body {
    background-color: #000;
  }
  canvas {
    margin-left: auto;
    margin-right: auto;
    display: block;
    border: 1px solid #d3d3d3;
    background-image: url('http://www.wired.com/images_blogs/wiredscience/2013/12/ISS036-E-002780_lrg.jpg');
    background-repeat: no-repeat;
  }
</style>
</head>
<body onload="startGame()">

<script>

var ship;

function startGame() {
  ship = new component(50,50,"red",100,120);
  myGameArea.start();
}

var myGameArea = {
  canvas : document.createElement("canvas"),
  start : function() {
    this.canvas.width = 1300;
    this.canvas.height = 900;
    this.context = this.canvas.getContext("2d");
    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
    this.interval = setInterval(updateGameArea, 20);
    window.addEventListener('keydown', function (e) {
      myGameArea.key = e.keyCode;
    })
    window.addEventListener('keyup', function (e) {
      myGameArea.key = false;
    })
  },
  clear : function () {
    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
  }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
      ctx = myGameArea.context;
      ctx.fillStyle = color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
      this.x += this.speedX;
      this.y += this.speedY;
    }
}

function updateGameArea() {
  myGameArea.clear();
  ship.speedX = 0;
  ship.speedY = 0;
  if (myGameArea.key && myGameArea.key == 37) {ship.speedX = -1; }
  if (myGameArea.key && myGameArea.key == 39) {ship.speedX = 1; }
  if (myGameArea.key && myGameArea.key == 38) {ship.speedY = -1; }
  if (myGameArea.key && myGameArea.key == 40) {ship.speedY = 1; }
  ship.newPos();
  ship.update();
}

</script>

</body>
</html>
